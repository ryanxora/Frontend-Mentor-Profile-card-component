<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <img src="images/bg-pattern-top.svg" alt="" class="bg-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="bg-bottom">

    <div class="card-wrap">
      <img src="images/bg-pattern-card.svg" alt="" class="-card-bg">

      <img src="images/image-victor.jpg" alt="" class="prifle-icon">

      <div class="name-age">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>

      <p class="location">London</p>

      <div class="line"></div>

      <div class="stats">
        
        <div class="each-stat">
          <p class="count">80K</p>
          <p class="tag">Followers</p>
        </div>

        <div class="each-stat">
          <p class="count">803K</p>
          <p class="tag">Likes</p>
        </div>

        <div class="each-stat">
          <p class="count">1.4K</p>
          <p class="tag">Photos</p>
        </div>

      </div>
    </div>
  </div>


</body>
</html>
